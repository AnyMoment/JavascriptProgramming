    <script>

                    do
                    {
                        var t_number=prompt("enter any top number from 1 to 100");
                        var sum=0;
                        alert("youve entered: " +t_number);

                        if(t_number>=1 && t_number <=100){
                            alert("inside if loop");
                            var i=0;
                        for ( i=0; i <= t_number ; i++)
                        {
                            sum= sum+i;
                            }
                            alert("sum of numbers:" +sum );
                            var choice=prompt("do you want to do another sum")}
                        else choice='y';
                    }while(choice=='y')

    </script>
