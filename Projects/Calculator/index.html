<html>
<head>
  <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
  <h1>Scientific Calculator</h1>
  <div id="calculator" class="calculator">
    <form id="calculatorForm">
        <div id="result">
        <div id="history">
          <input type = "text" id="historyValue" size="50">
        </div>
        <div id="output">
            <input type="text" id="outputValue" size="50">
        </div>
        </div>
      <div id="keypad">
          <button id="clear" class="opr">Clear</button>
          <button id="backspace" class="opr">Backspace</button>
        <button id="pi" class="func">&#928;</button>
          <button id="equals" class="opr">=</button> 
                    
          <br><br>
          <button id="seven" class="num">7</button>
          <button id="eight" class="num">8</button>
          <button id="nine" class="num">9</button>
          <button id="divide" class="opr">/</button>
          <button id="percentile" class="opr">%</button>
          <button id="sin" class="func">sin</button>
          <br><br>
          <button id="four" class="num">4</button>
          <button id="five" class="num">5</button>
          <button id="six" class="num">6</button>
          <button id="multiply" class="opr">*</button>
           <button id="minus" class="opr">-</button>
          <button id="cos" class="func">cos</button>
          <br><br>
          <button id="one" class="num">1</button>
          <button id="two" class="num">2</button>
          <button id="three" class="num">3</button>
          <button id="plus" class="opr">+</button>
          <button id="squareRoot" class="func">&#8730;</button>
          <button id="tan" class="func">tan</button>
          <br><br>
          <button id="decimal" class="opr">.</button>
          <button id="zero" class="num">0</button>
           <button id="leftP" class="paranthesis">(</button>
          <button id="RightP" class="paranthesis">)</button>
          <button id="exponent" class="opr">e</button>
          <button id="log" class="func">ln</button>  
        </div>
      </form>
    </div>
    <script src="script.js"></script>
    </body>
    <footer>&copy;Github- AnyMoment/akolanti</footer>
</html>
