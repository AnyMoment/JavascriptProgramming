<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convert from Fahrenheit to Centigrade</title>
    <script>

var temp = prompt("Enter Farenheit temperature: ");
 var temp1 = ((temp-32)*5/9);
alert("The temperature in C : " +temp1+ "\n the temperature in F is: " +temp);
    </script>
</head>
<body>
    <main>
        <h1>Thanks for using the temperature converter</h1>
    </main>
</body>
</html>
